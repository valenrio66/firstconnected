  title: Museum Geologi Bandung
  version: "1.0"
paths:
  /batuan:
    post:
      consumes:
      - application/json
      description: Create a new Batuan with the input payload
      parameters:
      - description: The batuan to create
        in: body
        name: batuan
        required: true
        schema:
          $ref: '#/definitions/models.Batuan'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.BatuanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.BatuanResponse'
      summary: Create a new Batuan
      tags:
      - Batuan
  /batuan/{batuanId}:
    delete:
      description: Delete a batuan by ID
      parameters:
      - description: ID of the batuan to delete
        in: path
        name: batuanId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.BatuanResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.BatuanResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.BatuanResponse'
      summary: Delete a batuan by ID
      tags:
      - Batuan
    get:
      description: Get a Batuan by its ID
      operationId: get-batuan-by-id
      parameters:
      - description: Batuan ID
        in: path
        name: batuanId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.BatuanResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.BatuanResponse'
      summary: Get Batuan by ID
      tags:
      - Batuan
    put:
      consumes:
      - application/json
      description: Edit an existing Batuan
      parameters:
      - description: ID of the Batuan to edit
        in: path
        name: batuanId
        required: true
        type: string
      - description: Batuan object that needs to be edited
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Batuan'
      produces:
